
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>


<style>

form{margin-left: 250px;margin-top: 50px;}

/*/Define um tamanho, impedindo que fiquem desalinhados*/
label {
	
	float: left;
        width:80px;
	margin-top: 10px;
       
}


/* AUMENTA A largura do INPUT*/
input {
	width:150px;
        
        margin-top: 10px;
}

</style>

</head>
<body>
        <h1>FORMULÁRIO</h1>
    <form method="post" action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required autofocus placeholder="Nome completo">
        
<br><br>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required>

<br><br>

        <label for="login">Login:</label>
        <input type="text" id="login" required maxlength="15">

<br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required minlength="5" maxlength="15" placeholder="Digite uma senha">

<br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

<br><br>

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="5" style="resize: none;"></textarea> <!-- resize: não poder redimencionar a caixa de mensagem -->

<br><br>

        <label for="site">Site:</label>
        <input type="url" id="senha">

<br><br>

        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" required>

<br><br>

        <label for="cor">Cor Preferida:</label>
        <input type="color" id="cor">

<br><br>

        <label for="numero">Número Preferido:</label>
        <input type="number" id="numero">

<br><br>

        <label for="">Habilidades:</label> <!--Não entendi esse-->
        <textarea></textarea>

<br><br>

        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
